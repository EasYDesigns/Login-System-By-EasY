<!DOCTYPE html>
<html>
	<head>
		<!-- title of page -->
		<title>EasYDesigns</title>
		<!-- title of page end -->
		
		<!-- Google Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Dosis:400,700,300,500' rel='stylesheet' type='text/css'>
		<!-- Google fonts end -->
		
		<!-- Linking styling page ('login.css') -->
		<link rel="stylesheet" href="style/css/login.css" >
		<!-- Linking styling page ('login.css') end -->
	</head>
	<body>
		<div class="login">
			<div class="loginHeader">
					<p> Login to EasYDesigns </p>
			</div>
			<div class="loginForm">
					<input type="text" placeholder="Username" id="loginUsername">
					<img src="images/UsernamePicture.png" >
					<input type="password" placeholder="Password" id="loginPassword">
					<img src="images/PasswordPicture.png" style="width: 42px; height: 42px; position: relative; top: 101px; left: -355px; border-radius: 0.5em">
					<input type="submit" value="Login" id="loginSubmit">
			</div>
		</div>
	</body>
</html>
